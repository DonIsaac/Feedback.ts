<div id="fb-overview">
    <div class="fb-module-close"></div>
    <div class="fb-logo">سیستم بازخورد</div>

            <h3>توضیحات</h3>

            <h3 class="fb-additional">اطلاعات بیشتر</h3>
            <div id="fb-browser-info">
                <div class="according">اطلاعات مرورگر</div>
                <div class="hide" id="fb-browser-infodetail"></div>
            </div>
            <div id="fb-page-info">
                <div class="according">اطلاعات صفحه</div>
                <div class="hide" id="fb-page-infodetail"></div>

            </div>
            <div id="fb-page-structure">
                <div class="according">ساختار صفحه</div>
                <div class="hide text-left" id="fb-html-infodetail">

    </div>
    <div id="fb-overview-screenshot">
        <h3>تصویر صفحه</h3>
    </div>
    <div class="fb-buttons">
        <button id="fb-submit" class="fb-submit-btn fb-btn-blue">ارسال بازخورد</button>
